<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,900" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/checkbox.css">
    <title>Broadway Lottery</title>
  </head>
  <body>
  <div id="popup-container">
    <div id="shows-container">
      <div class="heading-container">
        <h5 class="app-title-label">Broadway Lottery</h5>
        <div id="edit-profile" class="">Edit Profile  <span id="edit-button">></span></div>
      </div>

      <div class="show-list-container">
        <div class="show-row">
          <label class="show-name">Aladdin</label>

          <div class="checkbox">
            <form>
             <div>
               <input class="show-checkbox" type="checkbox" id="check0" name="check" value="0"/>
               <label class="show-label" for="check0">
                 <span></span>
               </label>
             </div>
            </form>
          </div>
        </div>

        <div class="show-row">
          <label class="show-name">Cats</label>

          <div class="checkbox">
            <form>
             <div>
               <input class="show-checkbox" type="checkbox" id="check1" name="check" value="1"/>
               <label class="show-label" for="check1">
                 <span></span>
               </label>
             </div>
            </form>
          </div>
        </div>

        <div class="show-row">
          <label class="show-name">Hamilton</label>

          <div class="checkbox">
            <form>
             <div>
               <input class="show-checkbox" type="checkbox" id="check2" name="check" value="2"/>
               <label class="show-label" for="check2">
                 <span></span>
               </label>
             </div>
            </form>
          </div>
        </div>

        <div class="show-row">
          <label class="show-name">On Your Feet</label>

          <div class="checkbox">
            <form>
             <div>
               <input class="show-checkbox" type="checkbox" id="check3" name="check" value="3"/>
               <label class="show-label" for="check3">
                 <span></span>
               </label>
             </div>
            </form>
          </div>
        </div>

        <div class="show-row">
          <label class="show-name">The Lion King</label>

          <div class="checkbox">
            <form>
             <div>
               <input class="show-checkbox" type="checkbox" id="check4" name="check" value="4"/>
               <label class="show-label" for="check4">
                 <span></span>
               </label>
             </div>
            </form>
          </div>
        </div>

        <div class="show-row">
          <label class="show-name">Waitress</label>

          <div class="checkbox">
            <form>
             <div>
               <input class="show-checkbox" type="checkbox" id="check5" name="check" value="5"/>
               <label class="show-label" for="check5">
                 <span></span>
               </label>
             </div>
            </form>
          </div>
        </div>

        <div class="show-row">
          <label class="show-name">War Paint</label>

          <div class="checkbox">
            <form>
             <div>
               <input class="show-checkbox" type="checkbox" id="check6" name="check" value="6"/>
               <label class="show-label" for="check6">
                 <span></span>
               </label>
             </div>
            </form>
          </div>
        </div>

        <div class="show-row">
          <label class="show-name">Wicked</label>

          <div class="checkbox">
            <form>
             <div>
               <input class="show-checkbox" type="checkbox" id="check7" name="check" value="7"/>
               <label class="show-label" for="check7">
                 <span></span>
               </label>
             </div>
            </form>
          </div>
        </div>

        <br>
        <div class="row">
          <button class="primary-button" id="open-selected-button">Open Selected</button>
        </div>
      </div>
    </div>

    <div id="profile-container">
      <div class="heading-container">
        <div id="back-button"><</div>
        <h5 class="edit-profile-label">Edit Profile</h5>
        <div id="notification"></div>
      </div>

      <div class="row">
        <div class="five columns">
          <label for="fNameInput">First Name</label>
          <input class="u-full-width" type="text" placeholder="John" id="fNameInput">
        </div>
      </div>

      <div class="row">
        <div class="five columns">
          <label for="lNameInput">Last Name</label>
          <input class="u-full-width" type="text" placeholder="Doe" id="lNameInput">
        </div>
      </div>

      <div class="row">
        <div class="u-full-width">
          <label for="emailInput">Email</label>
          <input class="u-full-width" type="email" placeholder="johndoe@gmail.com" id="emailInput">
        </div>
      </div>

      <div class="row">
        <div class="ten columns">
          <label>Date of Birth</label>
          <input class="month-input" min="1" max="12" type="number" placeholder="MM" id="monthInput">
          <input class="day-input" min="1" max="31" type="number" placeholder="DD" id="dayInput">
          <input class="year-input" min="1850" max="2100" type="number" placeholder="YYYY" id="yearInput">
        </div>

        <div class="ticket-input">
          <label for="ticketQuantityInput">Tickets</label>
          <select class="u-full-width" id="ticketQuantityInput">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2" selected="selected">2</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="four columns">
          <label for="zipInput">Zip Code</label>
          <input class="u-pull-left" type="number" placeholder="10001" id="zipInput">
        </div>

        <div class="six columns">
          <label for="countryInput">Country</label>
          <select class="u-full-width" id="countryInput">
            <option value="OTHER">Other</option>
            <option value="CA">Canada</option>
            <option value="USA" selected="selected">United States</option>
          </select>
        </div>
      </div>
      <br>
      <div class="row">
        <button id="save-button" class="button-primary">Save</button>
      </div>

      <div id="error-messages"></div>
    </div>
  </div>

  <script src="popup.js"></script>
  </body>
</html>
