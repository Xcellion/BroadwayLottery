<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,900" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <title>Broadway Lottery</title>
  </head>
  <body>
  <div id="popup-container">
    <div class="container" id="shows-container">
      <div class="heading-container">
        <h5 class="title-label">Broadway Lottery</h5>
        <div id="edit-profile">Edit Profile<i id="edit-button" class="tiny material-icons">mode_edit</i></div>
      </div>

      <div class="show-list-container">
        <div class="show-row">
          <label class="show-name">Aladdin</label>

          <div class="checkbox">
            <form>
             <div>
               <input class="show-checkbox" type="checkbox" id="check0" name="check" value="0"/>
               <label class="show-label" for="check0">
                 <span></span>
               </label>
             </div>
            </form>
          </div>
        </div>

        <div class="show-row">
          <label class="show-name">Cats</label>

          <div class="checkbox">
            <form>
             <div>
               <input class="show-checkbox" type="checkbox" id="check1" name="check" value="1"/>
               <label class="show-label" for="check1">
                 <span></span>
               </label>
             </div>
            </form>
          </div>
        </div>

        <div class="show-row">
          <label class="show-name">Hamilton</label>

          <div class="checkbox">
            <form>
             <div>
               <input class="show-checkbox" type="checkbox" id="check2" name="check" value="2"/>
               <label class="show-label" for="check2">
                 <span></span>
               </label>
             </div>
            </form>
          </div>
        </div>

        <div class="show-row">
          <label class="show-name">On Your Feet</label>

          <div class="checkbox">
            <form>
             <div>
               <input class="show-checkbox" type="checkbox" id="check3" name="check" value="3"/>
               <label class="show-label" for="check3">
                 <span></span>
               </label>
             </div>
            </form>
          </div>
        </div>

        <div class="show-row">
          <label class="show-name">The Lion King</label>

          <div class="checkbox">
            <form>
             <div>
               <input class="show-checkbox" type="checkbox" id="check4" name="check" value="4"/>
               <label class="show-label" for="check4">
                 <span></span>
               </label>
             </div>
            </form>
          </div>
        </div>

        <div class="show-row">
          <label class="show-name">Waitress</label>

          <div class="checkbox">
            <form>
             <div>
               <input class="show-checkbox" type="checkbox" id="check5" name="check" value="5"/>
               <label class="show-label" for="check5">
                 <span></span>
               </label>
             </div>
            </form>
          </div>
        </div>

        <div class="show-row">
          <label class="show-name">War Paint</label>

          <div class="checkbox">
            <form>
             <div>
               <input class="show-checkbox" type="checkbox" id="check6" name="check" value="6"/>
               <label class="show-label" for="check6">
                 <span></span>
               </label>
             </div>
            </form>
          </div>
        </div>

        <div class="show-row">
          <label class="show-name">Wicked</label>

          <div class="checkbox">
            <form>
             <div>
               <input class="show-checkbox" type="checkbox" id="check7" name="check" value="7"/>
               <label class="show-label" for="check7">
                 <span></span>
               </label>
             </div>
            </form>
          </div>
        </div>

        <br>
        <div class="row">
          <button class="primary-button" id="open-selected-button">Open Selected</button>
        </div>
      </div>
    </div>

    <div class="container" id="profile-container">
      <div class="heading-container col s12">
        <i id="back-button" class="switch-button small material-icons">keyboard_arrow_left</i>
        <h5 class="title-label center-align">Edit Profile</h5>
        <h6 id="notification"></h6>
      </div>
      <br>
      <div class="row">
        <div class="col s12">
          <div class="input-field col s6">
            <input id="fNameInput" type="text" pattern="^[a-zA-Z ]{2,30}$" required>
            <label for="fNameInput">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="lNameInput" type="text" pattern="^[A-Za-z ]+$" required>
            <label for="lNameInput">Last Name</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="input-field col s12">
            <input id="emailInput" type="email" required>
            <label for="emailInput">Email</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="input-field col s9">
            <div class="input-field col s2 remove-left-padding remove-top-margin">
              <input class="remove-bottom-margin" id="monthInput" min="1" max="12" type="number" placeholder="MM" data-length="2" required>
            </div>
            <div class="input-field col s2 remove-left-padding remove-top-margin">
              <input class="remove-bottom-margin" id="dayInput" min="1" max="31" type="number" placeholder="DD" data-length="2" required>
            </div>
            <div class="input-field col s3 remove-left-padding remove-top-margin">
              <input class="remove-bottom-margin" id="yearInput" min="1850" max="2100" type="number" placeholder="YYYY" data-length="4" required>
            </div>
            <label>Date of Birth</label>
          </div>
          <div class="input-field col s3">
            <select class="remove-bottom-margin remove-top-margin" id="ticketQuantityInput">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2" selected>2</option>
            </select>
            <label style="top: 10px;">Tickets</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="input-field col s6">
            <input type="number" id="zipInput" name="zipInput" class="remove-bottom-margin" data-length="5" required>
            <label for="zipInput">Zip Code</label>
          </div>
          <div class="input-field col s6">
            <select id="countryInput">
              <option value="OTHER">Other</option>
              <option value="CA">Canada</option>
              <option value="USA" selected="selected">United States</option>
            </select>
            <label style="top: 10px;" for="countryInput">Country</label>
          </div>
        </div>
      </div>

      <br>
      <div class="row center-align">
        <a id="save-button" class="waves-effect waves-light btn"><i class="material-icons right">save</i>Save</a>
      </div>
      <br>
      <div class="row">
        <div class="center-align" id="error-messages"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
