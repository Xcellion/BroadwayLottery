<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <title>Broadway Lottery</title>
  </head>
  <body>

  <div class="profile-container">
    <div class="heading-container">
      <div id="back-button"><</div>
      <h5 class="edit-profile">Edit Profile</h5>
    </div>

    <div class="row">
      <div class="five columns">
        <label for="fNameInput">First Name</label>
        <input class="u-full-width" type="text" placeholder="John" id="fNameInput">
      </div>
      <div class="five columns">
        <label for="lNameInput">Last Name</label>
        <input class="u-full-width" type="text" placeholder="Doe" id="lNameInput">
      </div>
    </div>

    <div class="row">
      <div class="u-full-width">
        <label for="emailInput">Email</label>
        <input class="u-full-width" type="email" placeholder="johndoe@gmail.com" id="emailInput">
      </div>
    </div>

    <div class="row">
      <div class="ten columns">
        <label>Date of Birth</label>
        <input class="month-input" min="1" max="12" type="number" placeholder="MM" id="monthInput">
        <input class="day-input" min="1" max="31" type="number" placeholder="DD" id="dayInput">
        <input class="year-input" min="1850" max="2100" type="number" placeholder="YYYY" id="yearInput">
      </div>

      <div class="ticket-input">
        <label for="ticketQuantityInput">Tickets</label>
        <select class="u-full-width" id="ticketQuantityInput">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2" selected="selected">2</option>
        </select>
      </div>
    </div>



    <div class="row">
      <div class="four columns">
        <label for="zipInput">Zip Code</label>
        <input class="u-full-width" type="number" placeholder="10001" id="zipInput">
      </div>

      <div class="six columns">
        <label for="countryInput">Tickets</label>
        <select class="u-full-width" id="countryInput">
          <option value="OTHER">Other</option>
          <option value="CA">Canada</option>
          <option value="US" selected="selected">United States</option>
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <button id="save-button" class="button-primary">Save</button>
    </div>

    <div class="shows-container">
      <!-- <ul>
        <li><a target="_blank" href="https://lottery.broadwaydirect.com/show/aladdin/">Aladdin</a></li>
        <li><a target="_blank" href="https://lottery.broadwaydirect.com/show/hamilton-chicago/">Hamilton</a></li>
        <li><a target="_blank" href="https://lottery.broadwaydirect.com/enter-lottery/?lottery=241261&window=popup">Hamilton</a></li>
      </ul> -->
    </div>
  </div>

  <script src="popup.js"></script>
  </body>
</html>
